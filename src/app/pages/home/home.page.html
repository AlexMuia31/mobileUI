<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button><ion-icon name="apps"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="light">
        <ion-icon color="custom" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="../../assets/image/aleki.jpg" />
    </ion-avatar>
    <ion-label>
      <p>Hello,</p>
      <h3>Alex Muia</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slideOptions">
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img
                src="../../assets/image/twitter-card-glyph_m1@2x.png"
                alt=""
              />
            </div>
            <img class="files" src="../../assets/image/files.jpg" alt="" />
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom"> Drop Box</ion-card-title>
            <ion-card-subtitle class="ion-text-right"
              >10/50 GB</ion-card-subtitle
            >
            <ion-progress-bar value="0.5" color="warning"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="../../assets/image/google-drive-icon-18.png" alt="" />
            </div>
            <img class="files" src="../../assets/image/files.jpg" alt="" />
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">
              Google Drive</ion-card-title
            >
            <ion-card-subtitle class="ion-text-right"
              >10/50 GB</ion-card-subtitle
            >
            <ion-progress-bar value="0.7" color="custom"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="container">
    <h2>Last File</h2>
    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="document"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Project.PDF</h4>
              <h6>Google Drive/Docs</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="film"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Project.MP4</h4>
              <h6>Dropbox/Videos</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
